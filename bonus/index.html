<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/12bool.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Bonus 12bool</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 hero-top"></div>
                <div class="col-10 title"><h1>How many days are there?</h1></div>
                <div class="col-12 hero-bottom"></div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="row">
                        <div class="col-6 text"><h2>Thirty days have September</h2></div>
                        <img class="col-6" src="img/september.jpg" alt="september">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="row">
                        <div class="col-6 text"><h2>April</h2></div>
                        <img class="col-6" src="img/april.jpg" alt="april">
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-6 text"><h2>June</h2></div>
                        <img class="col-6" src="img/june.jpg" alt="june">
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-6 text"><h2>and November</h2></div>
                        <img class="col-6" src="img/november.jpg" alt="foliage">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-7"><h2>All the rest have thirty-one</h2>
                    <div class="row gap">
                        <img class="col-3" src="img/jen.jpg" alt="hello jenuary">
                        <img class="col-3" src="img/march.jpg" alt="march">
                        <img class="col-3" src="img/may.jpg" alt="may">
                        <img class="col-3" src="img/july.jpg" alt="july">
                        <img class="col-3" src="img/august.jpg" alt="august">
                        <img class="col-3" src="img/october.jpg" alt="october">
                        <img class="col-3" src="img/December.jpg" alt="december">
                    </div>
                </div>
                <div class="col-7 col-5-offset"><h2>excepting February alone</h2>
                    <div class="row">
                        <img class="col-7" src="img/feb.jpg" alt="hello february">
                    </div>
                </div>                
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <img class="col-2" src="img/feb-28.jpg" alt="28 days">
                        <div class="col-6 text"><h2>and that has twenty-eight days clear</h2></div>
                    </div>
                    <div class="row">                        
                        <div class="col-6 text"><h2>and twenty-nine in each leap year.</h2></div>
                        <img class="col-4" src="img/feb-29.jpg" alt="29 days">
                    </div> 
                </div>
            </div>
        </div>
    </body>
</html>
