<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--link to css files-->
        <link rel="stylesheet" href="css/12bool.css">
        <link rel="stylesheet" href="css/style.css">
        <title>12Bool</title>
    </head>
    <body>
        <!--container-->
        <div class="container">
            <!--row for n/12 columns-->
            <div class="row">
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
            </div>
            <!--/row for n/12 columns-->
            <div class="row">
                <div class="col-2">2 col</div>
                <div class="col-5">5 col</div>
                <div class="col-5">5 col</div>
            </div>
            <div class="row">
                <div class="col-12">12 col</div>
            </div>
            <div class="row">
                <div class="col-8">8 col</div>
                <div class="col-2">2 col</div>
                <div class="col-2">2 col</div>
            </div>
            <div class="row">
                <div class="col-1">1 col</div>
                <div class="col-2">2 col</div>
                <div class="col-2">2 col</div>
                <div class="col-6">6 col</div>
                <div class="col-1">1 col</div>
            </div>
            <div class="row">
                <div class="col-6">
                    <!--row for nest column-->
                    <div class="row">
                        <!--nested column-->
                        <div class="col nest">Nested 2 col</div>
                        <div class="col nest">Nested 2 col</div>
                        <div class="col nest">Nested 8 col</div>
                        <!--nested column-->
                    </div>
                    <!--/row for nest column-->
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col nest">Nested 6 col</div>
                        <div class="col nest">Nested 6 col</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <!--row with col jolly to complete-->
            <div class="row">
                <div class="col-12"></div>
                <div class="col-1"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col"></div>
            </div>                     
            <div class="row">
                <div class="col-3"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col-5"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col-6"></div>
                <div class="col"></div>
            </div>
            <!--/row with col jolly to complete-->
        </div> 
    </body>
</html>
